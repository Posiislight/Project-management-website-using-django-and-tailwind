<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Create an Account</h2>

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">{{ field.label }}</label>
                    <input 
                        type="{{ field.field.widget.input_type }}" 
                        name="{{ field.name }}" 
                        value="{{ field.value|default_if_none:'' }}" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                        placeholder="Enter your {{ field.label|lower }}"
                    >
                </div>
            {% endfor %}

            <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                Register
            </button>
        </form>

        <p class="text-center mt-4 text-gray-600">Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">
                Login here
            </a>
        </p>
    </div>

</body>
</html>
