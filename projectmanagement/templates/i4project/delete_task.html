{% extends "index.html" %}
{% block title %} Delete Task {% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
        <h2 class="text-3xl font-extrabold text-gray-700 mb-4">
            Are you sure you want to delete "{{ task.task_name }}"?
        </h2>

        <form method="post">
            {% csrf_token %}
            <button 
                type="submit" 
                class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-500 transition"
            >
                DELETE
            </button>
        </form>

        <button 
            onclick="window.location.href='{% url 'project_details' project_id=task.project.id %}'"
            class="w-full bg-gray-400 text-white py-2 rounded-lg hover:bg-gray-500 transition mt-4"
        >
            CLOSE
        </button>
    </div>
</div>
{% endblock %}
