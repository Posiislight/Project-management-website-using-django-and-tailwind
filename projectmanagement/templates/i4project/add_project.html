        {% extends "index.html" %}
        {% block title %}add_project{% endblock %}
        
        {% block content %}
        <form method="post" class="border-2 mx-auto w-1/2 h-100 p-10 mt-10 rounded-xl hover:shadow-lg transition">
            <H2 class="text-center pb-3 rounded-xl text-3xl font-extrabold ">ADD PROJECT</H2>
            {% csrf_token %}
            {% for field in form%}
            <div class="font-semibold mb-4">{{field.label}}</div>
            <input class="border border-gray-300 p-2 rounded-lg focus-within:ring-2 focus-within:ring-blue-400 w-full mb-4" 
            value="{{ field.value|default_if_none:''}}"
            name="{{ field.name }}">
            {% endfor %}
            <button 
            type="submit" class="w-full mt-4 border border-blue-200 rounded-xl py-2 px-3 bg-blue-500 hover:text-white">SUBMIT</button>
        </form>
        {% endblock %}
